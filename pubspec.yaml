name: kusuka_moto
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0 # Atualizado com a vers√£o desejada
  pdf: ^3.6.0
  printing: ^5.10.0
  flutter_riverpod: ^2.3.0
  path_provider: ^2.0.11
  provider: ^6.1.2 # Adicione esta linha
  url_launcher: ^6.2.5  # Certifique-se de adicionar ou atualizar o pacote

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700
